[tool:pytest]
# Pytest configuration for PDF Vector System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# Coverage options (when using pytest-cov)
# addopts = --cov=pdf_vector_system --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Markers
markers =
    integration: Integration tests that test component interactions
    slow: Tests that take a long time to run
    external: Tests that require external dependencies (APIs, databases)
    unit: Unit tests (default)

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:chromadb.*
    ignore::UserWarning:sentence_transformers.*

# Log configuration for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio configuration
asyncio_mode = auto

# Temporary directory configuration
tmp_path_retention_count = 3
tmp_path_retention_policy = failed
