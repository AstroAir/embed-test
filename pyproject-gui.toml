[project]
name = "pdf-vector-system-gui"
dynamic = ["version"]
description = "Desktop GUI application for PDF vector processing and semantic search"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "The Augster", email = "augster@example.com"}
]
maintainers = [
    {name = "The Augster", email = "augster@example.com"}
]
keywords = ["pdf", "vector", "embeddings", "search", "gui", "desktop", "application"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Desktop",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = [
    "pdf-vector-system-core>=1.0.0",
    "pyside6>=6.9.2",
    "pyside6-fluent-widgets>=1.8.7",
    "psutil>=7.1.0",
]

[project.urls]
Homepage = "https://github.com/your-username/pdf-vector-system"
Documentation = "https://pdf-vector-system.readthedocs.io/"
Repository = "https://github.com/your-username/pdf-vector-system.git"
"Bug Tracker" = "https://github.com/your-username/pdf-vector-system/issues"
Changelog = "https://github.com/your-username/pdf-vector-system/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0,<9.0.0",
    "pytest-cov>=4.0.0,<6.0.0",
    "pytest-qt>=4.5.0",
    "pytest-mock>=3.15.1",
    "mypy>=1.5.0,<2.0.0",
    "ruff>=0.1.0,<1.0.0",
    "black>=23.0.0,<25.0.0",
    "isort>=5.12.0,<6.0.0",
    "types-setuptools>=80.0.0",
]
test = [
    "pytest>=7.0.0,<9.0.0",
    "pytest-cov>=4.0.0,<6.0.0",
    "pytest-qt>=4.5.0",
    "pytest-mock>=3.15.1",
]
lint = [
    "black>=23.0.0,<25.0.0",
    "isort>=5.12.0,<6.0.0",
    "ruff>=0.1.0,<1.0.0",
    "mypy>=1.5.0,<2.0.0",
]

[project.scripts]
pdf-vector-gui = "pdf_vector_system.gui_main:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "pdf_vector_system/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["pdf_vector_system"]
only-packages = true
only-include = [
    "pdf_vector_system/gui",
    "pdf_vector_system/gui_main.py",
    "pdf_vector_system/_version.py",
]

[tool.hatch.build.targets.sdist]
include = [
    "/pdf_vector_system/gui",
    "/pdf_vector_system/gui_main.py",
    "/pdf_vector_system/_version.py",
    "/tests/gui",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
    "/pyproject-gui.toml",
]
exclude = [
    "/.github",
    "/docs",
    "/.gitignore",
    "/.pre-commit-config.yaml",
    "/chroma_db",
    "**/__pycache__",
    "**/*.pyc",
    "**/*.pyo",
    "**/*.pyd",
    "**/.pytest_cache",
    "**/.mypy_cache",
    "**/.coverage",
    "**/htmlcov",
]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
src_paths = ["pdf_vector_system/gui", "pdf_vector_system/gui_main.py", "tests/gui"]

[tool.mypy]
python_version = "3.9"
warn_unused_configs = true
warn_unused_ignores = true
ignore_missing_imports = true
no_implicit_optional = false
check_untyped_defs = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_calls = false
disallow_untyped_decorators = false
disallow_any_generics = false
disallow_subclassing_any = false
warn_redundant_casts = false
warn_no_return = false
warn_unreachable = false
strict_equality = false

[[tool.mypy.overrides]]
module = [
    "PySide6.*",
    "qfluentwidgets.*",
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py39"
line-length = 88
src = ["pdf_vector_system/gui", "pdf_vector_system/gui_main.py", "tests/gui"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ARG001", # unused-function-args
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "TID", # flake8-tidy-imports
    "Q", # flake8-quotes
    "PL", # pylint
    "PT", # flake8-pytest-style
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate
    "PD", # pandas-vet
    "PGH", # pygrep-hooks
    "PIE", # flake8-pie
    "PYI", # flake8-pyi
    "RET", # flake8-return
    "RUF", # Ruff-specific rules
    "S", # flake8-bandit
    "T20", # flake8-print
    "YTT", # flake8-2020
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "S101",  # use of assert
    "PLR0913", # too many arguments
    "PLR0912", # too many branches
    "PLR0915", # too many statements
]
unfixable = [
    "ERA001", # commented-out-code
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["PLR2004", "S101", "TID252"]

[tool.ruff.lint.isort]
known-first-party = ["pdf_vector_system"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=pdf_vector_system/gui",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=70",
    "--junitxml=reports/junit.xml",
]
testpaths = ["tests/gui"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "gui: GUI-related tests",
    "widget: Widget tests",
    "dialog: Dialog tests",
    "controller: Controller tests",
    "integration: Integration tests between GUI components",
    "slow: Tests that take a long time to run",
    "unit: Unit tests (default)",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::UserWarning:PySide6.*",
]

[tool.coverage.run]
source = ["pdf_vector_system/gui"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/site-packages/*",
    "pdf_vector_system/_version.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"
