[mypy]
# Global mypy configuration for QFluentWidgets type checking

# Basic settings
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False

# Import handling
ignore_missing_imports = False
follow_imports = silent
mypy_path = .

# Error reporting
show_error_codes = True
show_column_numbers = True
pretty = True

# Specific module configurations
[mypy-qfluentwidgets]
ignore_missing_imports = False

[mypy-PySide6.*]
ignore_missing_imports = True

# GUI modules - allow some flexibility for Qt/QFluentWidgets integration
[mypy-pdf_vector_system.gui.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
warn_return_any = False

# Allow Any types for QFluentWidgets components since they don't have proper stubs
[mypy-pdf_vector_system.gui.dialogs.*]
allow_untyped_globals = True
allow_redefinition = True

[mypy-pdf_vector_system.gui.widgets.*]
allow_untyped_globals = True
allow_redefinition = True

[mypy-pdf_vector_system.gui.utils.*]
allow_untyped_globals = True
allow_redefinition = True
